<!DOCTYPE html>

    <style>
        :root {

            --text-color: #cccccc;

            --item-active: #37373d;

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; background: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; overflow: hidden; }
        
        /* ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); }
        .sidebar-header h2 { font-size: 1.1rem; margin-bottom: 15px; color: var(--accent-color); display: flex; align-items: center; gap: 8px; }
        
        .sync-actions { display: flex; gap: 5px; margin-bottom: 15px; }
        .sync-btn { flex: 1; padding: 6px; font-size: 0.75rem; border: 1px solid #444; background: #2d2d2d; color: #aaa; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .sync-btn:hover { background: #3e3e42; color: white; }
        
        .add-channel-box { display: flex; gap: 5px; }
        .add-channel-box input { flex: 1; padding: 8px; background: #3c3c3c; border: 1px solid #3c3c3c; color: white; border-radius: 4px; outline: none; }
        .add-channel-box button { padding: 8px 12px; background: #0e639c; border: none; color: white; border-radius: 4px; cursor: pointer; }

        /* [ìˆ˜ì • 3] ì¢Œì¸¡ ì±„ë„ ëª©ë¡ í•˜ë‹¨ ì—¬ë°± ì¶”ê°€ (ìŠ¤í¬ë¡¤ ì§¤ë¦¼ ë°©ì§€) - padding-bottomì„ 150pxë¡œ ëŠ˜ë¦¼ */
        .channel-list { flex: 1; overflow-y: auto; padding: 10px 0 150px 0; }
        
        /* [ìˆ˜ì • 4] ë“œë˜ê·¸ ê´€ë ¨ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        .channel-item { cursor: pointer; transition: background 0.1s, border-color 0.2s; border-left: 3px solid transparent; }
        .channel-item.active { background: var(--item-active); border-left-color: var(--accent-color); }
        .channel-item.dragging { opacity: 0.5; background: #333; } /* ë“œë˜ê·¸ ì¤‘ì¸ ì•„ì´í…œ ìŠ¤íƒ€ì¼ */
        .channel-item.drag-over { border-top: 2px solid var(--accent-color); } /* ë“œë˜ê·¸ ëŒ€ìƒ ìœ„ì¹˜ í‘œì‹œ */

        .channel-header { display: flex; align-items: center; padding: 12px 15px; }
        .channel-header:hover { background: var(--item-hover); }
        
        /* í–„ë²„ê±° í•¸ë“¤ ìŠ¤íƒ€ì¼ */
        .drag-handle { color: #555; margin-right: 10px; cursor: grab; font-size: 0.9rem; padding: 2px; }
        .drag-handle:hover { color: #999; }

        .channel-icon { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; object-fit: cover; border: 1px solid #444; }
        .channel-name { flex: 1; font-size: 0.95rem; color: var(--text-highlight); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .video-count-badge { font-size: 0.8rem; color: #888; margin-left: 5px; }

        /* ë©”ì¸ ì»¨í…ì¸  ìŠ¤íƒ€ì¼ */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-color); }
        
        /* [ìˆ˜ì • 8] í—¤ë” ìŠ¤íƒ€ì¼ ì¬ì¡°ì •: ì»´íŒ©íŠ¸í•œ ë†’ì´ ìœ ì§€ */
        .main-header { 
            padding: 12px 30px; /* íŒ¨ë”©ì„ ì¤„ì—¬ ì „ì²´ ë†’ì´ ì¶•ì†Œ (ê¸°ì¡´ 20px -> 12px) */
            border-bottom: 1px solid var(--border-color); /* êµ¬ë¶„ì„  ë³µêµ¬ */
            display: flex; 
            justify-content: space-between; 
            align-items: center; /* ë²„íŠ¼ë“¤ê³¼ ìˆ˜ì§ ì¤‘ì•™ ì •ë ¬ */
            min-height: 70px; /* ìµœì†Œ ë†’ì´ ì„¤ì • */
        }
        .header-title-wrapper { display: flex; align-items: center; gap: 15px; flex: 1; overflow: hidden; }
        
        /* [ìˆ˜ì • 8] íƒ€ì´í‹€ê³¼ URLì„ ë¬¶ëŠ” ì»¨í…Œì´ë„ˆ */
        .title-text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-header h1 { 
            font-size: 1.3rem; 
            color: var(--text-highlight); 
            font-weight: normal; 
            margin: 0; 
            line-height: 1.2; 
        }
        
        /* [ìˆ˜ì • 8] URL ì •ë³´ ìŠ¤íƒ€ì¼: íƒ€ì´í‹€ ë°”ë¡œ ì•„ë˜ ê³µë°±ì— ìœ„ì¹˜ */
        .channel-url-info {
            font-size: 0.7rem; /* íƒ€ì´í‹€ì˜ ì•½ 1/2 í¬ê¸° */
            color: #888;
            line-height: 1.2;
            margin-top: 2px; /* íƒ€ì´í‹€ê³¼ì˜ ê°„ê²© ìµœì†Œí™” */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-actions { display: none; gap: 10px; align-items: center; }
        .header-btn { padding: 6px 15px; border: 1px solid #444; background: #252526; color: #ccc; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 0.85rem; white-space: nowrap; }
        .header-btn:hover { background: #3e3e42; color: #fff; }
        .header-btn.primary { background: #0e639c; color: white; border: none; }
        .header-btn.success { background: #28a745; color: white; border: none; }
        
        .sort-btn { font-size: 1.1rem; color: #666; background: none; border: none; cursor: pointer; padding: 5px; transition: color 0.2s; }
        .sort-btn.active { color: var(--accent-color); }

        #progressContainer { display: none; width: 100%; height: 4px; background: #333; position: relative; }
        #progressBar { width: 0%; height: 100%; background: var(--accent-color); transition: width 0.3s; }

        .video-list-container { flex: 1; overflow-y: auto; padding: 30px; }
        
        /* [ìˆ˜ì • 1] ì¹´ë“œ ë ˆì´ì•„ì›ƒ: ìƒë‹¨ ì—¬ë°±ì„ ì¤„ì—¬ ì „ì²´ ë©ì–´ë¦¬ë¥¼ ìœ„ë¡œ ì˜¬ë¦¼ */
        .video-card { 
            display: flex; 
            align-items: center; 
            background: #2d2d2d; 
            border-radius: 6px; 
            /* ìƒë‹¨ ì—¬ë°± 25px -> 18pxë¡œ ì¶•ì†Œ (ì¤‘ì•™ ì •ë ¬ ê°œì„ ) */
            padding: 18px 12px 12px 12px; 
            margin-bottom: 15px; 
            cursor: pointer; 
            border: 1px solid transparent; 
        }
        .video-card:hover { background: #333333; border-color: #555; }
        
        .video-thumb-wrapper {
            position: relative;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .video-thumb { 
            width: 160px; height: 90px; 
            border-radius: 4px; 
            object-fit: cover; 
            background: #000;
            display: block; 
        }
        
        /* [ìˆ˜ì • 2] ë°°ì§€ ìœ„ì¹˜: ê°„ê²© 50% ì¶•ì†Œ ë° ì¢Œì¸¡ ì •ë ¬ */
        .video-index-badge {
            position: absolute;
            /* ì•„ì´ì½˜ ìœ„ìª½ìœ¼ë¡œ 18px ì´ë™ (ê¸°ì¡´ -22pxì—ì„œ ì¶•ì†Œ) */
            top: -18px;       
            left: 0;          /* ì¢Œì¸¡ ë¼ì¸ ì¼ì¹˜ */
            
            color: var(--accent-color);
            font-size: 0.75rem;
            font-weight: 600;
            pointer-events: none;
            white-space: nowrap;
            z-index: 2;
        }

        .video-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .video-title { font-size: 0.95rem; margin-bottom: 8px; color: var(--text-highlight); line-height: 1.4; }
        .video-meta { font-size: 0.8rem; color: #888; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .player-wrapper { display: flex; align-items: flex-start; gap: 15px; width: 90%; max-width: 1200px; }
        .player-content { flex: 1; background: #000; border-radius: 8px; overflow: hidden; position: relative; padding-bottom: 56.25%; }
        .player-content iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .close-btn { background: none; border: none; color: #888; font-size: 2.5rem; cursor: pointer; }

        .empty-state { text-align: center; margin-top: 100px; color: #555; width: 100%; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fab fa-youtube"></i> ë™ì˜ìƒ ëª©ë¡</h2>
            <div class="sync-actions">
                <button class="sync-btn" onclick="uploadToServer()" title="ì„œë²„ì— ì €ì¥"><i class="fas fa-cloud-upload-alt"></i> Save to Cloud</button>
                <button class="sync-btn" onclick="downloadFromServer()" title="ì„œë²„ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°"><i class="fas fa-cloud-download-alt"></i> Load from Cloud</button>
            </div>
            <div class="add-channel-box">
                <input type="text" id="channelInput" placeholder="ID, í•¸ë“¤(@) ë˜ëŠ” URL">
                <button id="addChannelBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="channel-list" id="channelListWrapper"></div>
    </aside>

    <main class="main-content">
        <div id="progressContainer"><div id="progressBar"></div></div>
        
        <!-- [ìˆ˜ì • 8] í—¤ë” êµ¬ì¡° í†µí•© (ë‹¨ì¼ í–‰ìœ¼ë¡œ ë³µêµ¬) -->
        <div class="main-header">
            <div class="header-title-wrapper">
                <div class="title-text-group">
                    <h1 id="currentTitle">Select Channel</h1>
                    <!-- íƒ€ì´í‹€ ë°”ë¡œ ì•„ë˜ URL ì •ë³´ í‘œì‹œ -->
                    <div id="channelUrl" class="channel-url-info"></div>
                </div>
                <i class="fas fa-times" id="mainClearBtn" style="display:none; cursor:pointer; color:#666;" onclick="clearMainArea()" title="ë¹„ìš°ê¸°"></i>
            </div>
            <div class="header-actions" id="headerActions">
                <button class="sort-btn" id="sortAsc" onclick="changeSort('asc')" title="ì˜¤ë˜ëœìˆœ"><i class="fas fa-sort-amount-up-alt"></i></button>
                <button class="sort-btn" id="sortDesc" onclick="changeSort('desc')" title="ìµœì‹ ìˆœ"><i class="fas fa-sort-amount-down"></i></button>
                <div style="width:1px; height:20px; background:#444; margin:0 5px;"></div>
                <button class="header-btn" onclick="refreshCurrentChannel()" title="ê°•ì œ ì—…ë°ì´íŠ¸"><i class="fas fa-sync-alt"></i> Update</button>
                <button class="header-btn primary" onclick="openChannelVideosInNewTab()" title="ìœ íŠœë¸Œ í˜ì´ì§€ ì—´ê¸°"><i class="fas fa-external-link-alt"></i> New Tab</button>
                <button class="header-btn success" id="copyBtn" onclick="copyNextLink()" title="ìˆœì°¨ì  ë§í¬ ë³µì‚¬"><i class="fas fa-copy"></i> NotebookLM (Ready)</button>
            </div>
        </div>

        <div class="video-list-container" id="videoListContainer">
            <div class="empty-state">
                <i class="fab fa-youtube" style="font-size: 3rem; margin-bottom: 10px;"></i>
                <p>ì™¼ìª½ì—ì„œ ì±„ë„ì„ ì„ íƒí•˜ê±°ë‚˜ ì„œë²„ì—ì„œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì„¸ìš”.</p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="playerModal">
        <div class="player-wrapper">
            <div class="player-content"><iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <button class="close-btn" onclick="closePlayer()">Ã—</button>
        </div>
    </div>

    <script>
        const API_SERVER_URL = '';
        let myChannels = JSON.parse(localStorage.getItem('myVideos')) || [];
        let currentVideoList = [];
        let activeChannelId = null;
        let loadingChannelId = null; 
        let currentSort = 'asc';
        let copyIndex = 0;
        let dragSrcEl = null; // ë“œë˜ê·¸ ì•¤ ë“œë¡­ì„ ìœ„í•œ ë³€ìˆ˜

        window.onload = renderChannelList;

        async function uploadToServer() {
            if (myChannels.length === 0) return alert('ì €ì¥í•  ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤.');
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: myChannels })
                });
                const result = await res.json();
                alert(result.message || 'ì—…ë¡œë“œ ì„±ê³µ!');
            } catch (e) { alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + e.message); }
        }

        async function downloadFromServer() {
            if (!confirm('ì„œë²„ì˜ ë°ì´í„°ë¡œ ë¡œì»¬ ëª©ë¡ì„ ë®ì–´ì”Œìš¸ê¹Œìš”?')) return;
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-download`);
                const result = await res.json();
                if (result.error) throw new Error(result.error);
                myChannels = result.data;
                saveAndRender();
                alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
            } catch (e) { alert('ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + e.message); }
        }

        document.getElementById('addChannelBtn').onclick = async () => {
            const input = document.getElementById('channelInput');
            let rawInput = input.value.trim();
            if (!rawInput) return;
            try { rawInput = decodeURIComponent(rawInput); } catch (e) {}

            let apiUrl = '';
            const videoMatch = rawInput.match(/(?:v=|\/embed\/|youtu\.be\/)([^&?#/]+)/);
            const handleMatch = rawInput.match(/(@[^\/\s?]+)/);

            if (videoMatch) apiUrl = `${API_SERVER_URL}/api/find-channel-by-video?videoId=${videoMatch[1]}`;
            else if (handleMatch) apiUrl = `${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(handleMatch[1])}`;
            else apiUrl = `${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(rawInput)}`;
            
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                if (myChannels.some(c => c.channelId === data.channelId)) return alert('ì´ë¯¸ ì¶”ê°€ë¨');
                
                data.videos = []; 
                myChannels.push(data);
                saveAndRender();
                input.value = '';
                loadVideos(data.channelId, data.title.replace(/'/g, "\\'"));
            } catch (e) { alert(e.message); }
        };

        function renderChannelList() {
            const wrapper = document.getElementById('channelListWrapper');
            wrapper.innerHTML = myChannels.map((c, i) => `
                <div class="channel-item ${activeChannelId === c.channelId ? 'active' : ''}" 
                     draggable="true" 
                     data-index="${i}"
                     ondragstart="handleDragStart(event)" 
                     ondragover="handleDragOver(event)" 
                     ondragenter="handleDragEnter(event)" 
                     ondragleave="handleDragLeave(event)" 
                     ondrop="handleDrop(event)" 
                     ondragend="handleDragEnd(event)"
                     onclick="loadVideos('${c.channelId}', '${c.title.replace(/'/g, "\\'")}')">
                    <div class="channel-header">
                        <i class="fas fa-bars drag-handle" title="Drag to reorder"></i>
                        <img src="${c.thumbnail}" class="channel-icon">
                        <span class="channel-name">${c.title} <span class="video-count-badge">(${c.videoCount || 0})</span></span>
                        <i class="fas fa-times" style="color:#555; padding:5px;" onclick="removeChannel(event, ${i})"></i>
                    </div>
                </div>
            `).join('');
        }

        // [ë“œë˜ê·¸ ì•¤ ë“œë¡­ í•¸ë“¤ëŸ¬]
        function handleDragStart(e) {
            dragSrcEl = e.currentTarget;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.currentTarget.innerHTML);
            e.currentTarget.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            
            const target = e.currentTarget;
            if (dragSrcEl !== target) {
                const oldIndex = parseInt(dragSrcEl.getAttribute('data-index'));
                const newIndex = parseInt(target.getAttribute('data-index'));
                
                // ë°°ì—´ ìˆœì„œ ë³€ê²½
                const item = myChannels[oldIndex];
                myChannels.splice(oldIndex, 1);
                myChannels.splice(newIndex, 0, item);
                
                saveAndRender();
            }
            return false;
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => item.classList.remove('drag-over'));
        }

        async function loadVideos(channelId, title, forceRefresh = false) {
            const channel = myChannels.find(c => c.channelId === channelId);
            if (!forceRefresh && activeChannelId === channelId && channel.videos && channel.videos.length > 0) return;

            activeChannelId = channelId;
            loadingChannelId = channelId; 
            copyIndex = 0; 
            renderChannelList();

            document.getElementById('currentTitle').textContent = title;
            // [ìˆ˜ì • 6] ì±„ë„ URL ì •ë³´ í‘œì‹œ ë¡œì§ ì¶”ê°€ (ìœ„ì¹˜: í—¤ë” í•˜ë‹¨)
            const channelUrlDiv = document.getElementById('channelUrl');
            const handleText = channel.handle ? `https://www.youtube.com/${channel.handle}` : `https://www.youtube.com/channel/${channelId}`;
            channelUrlDiv.textContent = handleText;

            document.getElementById('headerActions').style.display = 'flex';
            document.getElementById('mainClearBtn').style.display = 'inline';

            if (!forceRefresh && channel.videos && channel.videos.length > 0) {
                currentVideoList = channel.videos;
                applySortAndRender();
                return;
            }

            currentVideoList = [];
            updateCopyButtonLabel();
            const container = document.getElementById('videoListContainer');
            container.innerHTML = '<div class="empty-state"><div class="spinner"></div><p id="pText">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';
            
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let nextPageToken = '';
            try {
                while (nextPageToken !== null) {
                    if (loadingChannelId !== channelId) return;
                    const res = await fetch(`${API_SERVER_URL}/api/channel-videos?channelId=${channelId}&pageToken=${nextPageToken}`);
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    currentVideoList = currentVideoList.concat(data.videos);
                    nextPageToken = data.nextPageToken || null;

                    const percent = data.totalCount > 0 ? Math.round((currentVideoList.length / data.totalCount) * 100) : 0;
                    progressBar.style.width = Math.min(percent, 100) + '%';
                    const info = document.getElementById('pText');
                    if(info) info.innerText = `ë¡œë“œ ì¤‘... (${currentVideoList.length} / ${data.totalCount}) - ${Math.min(percent, 100)}%`;
                    updateCopyButtonLabel();
                }

                channel.videos = currentVideoList;
                saveToStorage();
                progressContainer.style.display = 'none';
                applySortAndRender();
            } catch (e) {
                container.innerHTML = `<div class="empty-state"><p style="color:var(--danger-color)">ë¡œë”© ì˜¤ë¥˜: ${e.message}</p></div>`;
                progressContainer.style.display = 'none';
            }
        }

        function refreshCurrentChannel() {
            if (activeChannelId) {
                const channel = myChannels.find(c => c.channelId === activeChannelId);
                loadVideos(activeChannelId, channel.title, true);
            }
        }

        function copyNextLink() {
            if (!currentVideoList || currentVideoList.length === 0) return alert('ë³µì‚¬í•  ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.');
            if (copyIndex >= currentVideoList.length) {
                if (confirm('ëª¨ë“  ë§í¬ë¥¼ ë³µì‚¬í–ˆìŠµë‹ˆë‹¤. ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì‹œì‘í• ê¹Œìš”?')) {
                    copyIndex = 0;
                    updateCopyButtonLabel();
                }
                return;
            }
            const video = currentVideoList[copyIndex];
            const link = `https://www.youtube.com/watch?v=${video.id}`;
            navigator.clipboard.writeText(link).then(() => {
                copyIndex++;
                updateCopyButtonLabel();
            }).catch(err => alert('ë³µì‚¬ ì‹¤íŒ¨'));
        }

        function updateCopyButtonLabel() {
            const btn = document.getElementById('copyBtn');
            const total = currentVideoList.length;
            if (total > 0) {
                btn.innerHTML = `<i class="fas fa-copy"></i> Copy ${copyIndex + 1} / ${total}`;
                btn.classList.toggle('primary', copyIndex >= total);
                btn.classList.toggle('success', copyIndex < total);
                if(copyIndex >= total) btn.innerHTML = `<i class="fas fa-check"></i> All ${total} Copied`;
            } else btn.innerHTML = `<i class="fas fa-copy"></i> NotebookLM (Empty)`;
        }

        function openChannelVideosInNewTab() {
            if (activeChannelId) window.open(`https://www.youtube.com/channel/${activeChannelId}/videos`, '_blank');
        }

        function changeSort(order) {
            currentSort = order;
            copyIndex = 0;
            applySortAndRender();
        }

        function applySortAndRender() {
            if (!currentVideoList.length) return;
            document.getElementById('sortAsc').classList.toggle('active', currentSort === 'asc');
            document.getElementById('sortDesc').classList.toggle('active', currentSort === 'desc');
            
            currentVideoList.sort((a, b) => {
                const dateA = new Date(a.publishedAt);
                const dateB = new Date(b.publishedAt);
                return currentSort === 'asc' ? dateA - dateB : dateB - dateA;
            });
            
            updateCopyButtonLabel();
            
            const container = document.getElementById('videoListContainer');
            const totalCount = currentVideoList.length;

            container.innerHTML = currentVideoList.map((v, index) => `
                <div class="video-card" onclick="openPlayer('${v.id}')">
                    <div class="video-thumb-wrapper">
                        <div class="video-index-badge">${index + 1} / ${totalCount}</div>
                        <img src="${v.thumbnail}" class="video-thumb">
                    </div>
                    <div class="video-details">
                        <div class="video-title">${v.title}</div>
                        <!-- [ìˆ˜ì • 5] ì—…ë¡œë“œ ì‹œê°„ í‘œì‹œ ì¶”ê°€: formatDateTime í•¨ìˆ˜ ì‚¬ìš© -->
                        <div class="video-meta">ğŸ“… ${formatDateTime(v.publishedAt)} â€¢ â± ${formatDuration(v.duration)}</div>
                    </div>
                </div>
            `).join('');
        }

        function clearMainArea() {
            activeChannelId = null;
            loadingChannelId = null;
            currentVideoList = [];
            copyIndex = 0;
            updateCopyButtonLabel();
            renderChannelList();
            document.getElementById('currentTitle').textContent = 'Select Channel';
            document.getElementById('channelUrl').textContent = ''; // [ìˆ˜ì • 6] URL ì´ˆê¸°í™”
            document.getElementById('headerActions').style.display = 'none';
            document.getElementById('mainClearBtn').style.display = 'none';
            document.getElementById('videoListContainer').innerHTML = `<div class="empty-state"><i class="fab fa-youtube" style="font-size:3rem"></i><p>ì±„ë„ì„ ì„ íƒí•˜ì„¸ìš”.</p></div>`;
            document.getElementById('progressContainer').style.display = 'none';
        }

        function saveToStorage() { localStorage.setItem('myVideos', JSON.stringify(myChannels)); }
        function saveAndRender() { saveToStorage(); renderChannelList(); }
        function openPlayer(id) { document.getElementById('playerModal').classList.add('active'); document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`; }
        function closePlayer() { document.getElementById('playerModal').classList.remove('active'); document.getElementById('youtubePlayer').src = ''; }
        function removeChannel(e, i) { e.stopPropagation(); if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { if(myChannels[i].channelId === activeChannelId) clearMainArea(); myChannels.splice(i, 1); saveAndRender(); } }
        function formatDuration(pt) { if(!pt) return "0:00"; const m = pt.match(/PT(\d+H)?(\d+M)?(\d+S)?/); if(!m) return "0:00"; const h = parseInt(m[1]) || 0; const min = parseInt(m[2]) || 0; const sec = parseInt(m[3]) || 0; return `${h > 0 ? h + ':' : ''}${h > 0 ? String(min).padStart(2, '0') : min}:${String(sec).padStart(2, '0')}`; }

        // [ìˆ˜ì • 5] ë‚ ì§œ ë° ì‹œê°„ í¬ë§·íŒ… í•¨ìˆ˜ (YYYY-MM-DD HH:mm)
        function formatDateTime(isoString) {
            const d = new Date(isoString);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hour = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${min}`;
        }
    </script>
