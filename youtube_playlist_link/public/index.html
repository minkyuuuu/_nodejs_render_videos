<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e1e;           
            --sidebar-bg: #252526;         
            --header-bg: #333333;          
            --text-color: #cccccc;         
            --text-highlight: #ffffff;     
            --accent-color: #9cdcfe;       
            --item-hover: #2a2d2e;         
            --item-active: #37373d;        
            --border-color: #3e3e42;       
            --danger-color: #ff6b6b;
            --success-color: #4ec9b0;
            --sidebar-width: 390px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Consolas', 'Monaco', 'Malgun Gothic', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; 
            overflow: hidden;
            display: flex;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            flex-shrink: 0;
            user-select: none;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 { 
            font-size: 1.1rem; margin-bottom: 15px; color: var(--accent-color);
            display: flex; align-items: center; gap: 8px;
        }

        .add-channel-box { display: flex; gap: 5px; }
        .add-channel-box input {
            flex: 1; padding: 8px; background: #3c3c3c; border: 1px solid #3c3c3c;
            color: white; border-radius: 4px; outline: none;
        }
        .add-channel-box input:focus { border-color: var(--accent-color); }
        .add-channel-box button {
            padding: 8px 12px; background: #0e639c; border: none;
            color: white; border-radius: 4px; cursor: pointer;
        }
        .add-channel-box button:hover { background: #1177bb; }

        .channel-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        .channel-item { cursor: grab; border-bottom: 1px solid transparent; }
        .channel-item.dragging { opacity: 0.5; background: var(--item-active); }

        .channel-header {
            display: flex; align-items: center; padding: 12px 15px; transition: background 0.1s;
        }
        .channel-header:hover { background: var(--item-hover); }

        .channel-icon {
            width: 30px; height: 30px; border-radius: 50%; margin-right: 12px;
            object-fit: cover; border: 1px solid #555;
        }
        .channel-name { 
            flex: 1; font-size: 0.95rem; color: var(--text-highlight);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .action-area { display: flex; align-items: center; gap: 10px; }
        .arrow-icon { font-size: 0.8rem; color: #888; transition: transform 0.3s; margin-right: 5px; }

        .icon-btn {
            background: none; border: none; color: #666; cursor: pointer;
            font-size: 1rem; width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px; transition: color 0.2s;
        }
        .btn-delete:hover { background: #444; color: var(--danger-color); }
        .btn-restore:hover { background: #444; color: var(--success-color); }

        .playlist-sub-menu { display: none; background: #1e1e1e; }
        .playlist-sub-menu.active { display: block; }
        .playlist-item:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
        .playlist-item {
            padding: 8px 15px 8px 30px; font-size: 0.85rem; color: #aaa;
            cursor: pointer; border-left: 3px solid transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: block; transition: opacity 0.5s, height 0.5s;
        }
        .playlist-item:hover { background: var(--item-hover); color: var(--text-highlight); }
        .playlist-item.selected { 
            background: var(--item-active); color: var(--accent-color); border-left-color: var(--accent-color);
        }
        .count-badge { font-family: 'Consolas', monospace; color: #888; margin-right: 2px; }

        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        .main-content {
            flex: 1; display: flex; flex-direction: column; background: var(--bg-color);
        }

        .main-header {
            padding: 20px 30px; background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title-area { display: flex; align-items: center; gap: 10px; }
        .main-header h1 { font-size: 1.4rem; color: var(--text-highlight); font-weight: normal; }

        .header-actions { display: none; gap: 10px; } 
        .header-btn {
            padding: 6px 15px; border: 1px solid #444; background: #252526;
            color: #ccc; border-radius: 4px; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .header-btn:hover { background: #37373d; color: white; border-color: #666; }
        .header-btn.primary { background: #0e639c; border: none; color: white; }
        .header-btn.primary:hover { background: #1177bb; }

        .video-list-container { flex: 1; overflow-y: auto; padding: 30px; }

        .video-card {
            display: flex; background: #2d2d2d; border-radius: 6px; padding: 12px;
            margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, background 0.2s; cursor: pointer;
            border: 1px solid transparent;
        }
        .video-card:hover { transform: translateY(-2px); background: #333333; border-color: #555; }
        .video-thumb {
            width: 180px; height: 101px; border-radius: 4px; background: #000;
            margin-right: 20px; object-fit: cover; flex-shrink: 0;
        }
        .video-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .video-title { font-size: 1rem; margin-bottom: 8px; color: var(--text-highlight); line-height: 1.4; }
        .video-meta { font-size: 0.85rem; color: #888; }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .player-wrapper {
            display: flex; align-items: flex-start; gap: 15px;
            width: 90%; max-width: 1600px;
        }
        .player-content {
            flex: 1; background: #000; border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
        }
        .close-btn-side {
            background: none; border: none; color: #888;
            font-size: 2.5rem; cursor: pointer; line-height: 1;
            padding: 0; margin-top: -5px; transition: color 0.2s;
        }
        .close-btn-side:hover { color: white; transform: scale(1.1); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .restore-content {
            width: 500px; background: #252526; border-radius: 8px; padding: 20px;
            border: 1px solid #444; max-height: 80vh; display: flex; flex-direction: column;
        }
        .restore-header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #444; 
        }
        .restore-list { flex: 1; overflow-y: auto; }
        .restore-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid #333;
        }
        .restore-item:last-child { border-bottom: none; }
        .restore-item span { font-size: 0.9rem; color: #aaa; }
        .btn-do-restore {
            padding: 4px 10px; background: #0e639c; color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        .btn-do-restore:hover { background: #1177bb; }
        
        .empty-state { text-align: center; margin-top: 100px; color: #555; }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; color: #333; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fab fa-youtube"></i> Ïú†ÌäúÎ≤Ñ Ïû¨ÏÉùÎ™©Î°ù</h2>
            <div class="add-channel-box">
                <input type="text" id="channelInput" placeholder="Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)" onkeypress="if(event.keyCode==13) document.getElementById('addChannelBtn').click()">
                <button id="addChannelBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="channel-list" id="channelListWrapper"></div>
    </aside>

    <main class="main-content">
        <div class="main-header">
            <div class="header-title-area">
                <h1 id="currentPlaylistTitle">Select Playlist</h1>
            </div>
            <div class="header-actions" id="headerActions">
                <button class="header-btn primary" onclick="playFirstVideo()">
                    <i class="fas fa-play"></i> Modal
                </button>
                <button class="header-btn" onclick="openInNewTab()">
                    <i class="fas fa-external-link-alt"></i> New Tab
                </button>
            </div>
        </div>
        <div class="video-list-container" id="videoListContainer">
            <div class="empty-state">
                <i class="fab fa-youtube"></i>
                <h3>ÏôºÏ™ΩÏóêÏÑú Ïû¨ÏÉùÎ™©Î°ùÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</h3>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="playerModal">
        <div class="player-wrapper">
            <div class="player-content">
                <div class="video-container">
                    <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
            <button class="close-btn-side" onclick="closePlayer()" title="Îã´Í∏∞"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="modal-overlay" id="restoreModal">
        <div class="restore-content">
            <div class="restore-header">
                <h3><i class="fas fa-trash-restore"></i> Ïà®Í≤®ÏßÑ Ïû¨ÏÉùÎ™©Î°ù Î≥µÍµ¨</h3>
                <button onclick="closeRestoreModal()" style="background:none; border:none; color:#aaa; cursor:pointer; font-size:1.2rem;">√ó</button>
            </div>
            <div class="restore-list" id="restoreListContainer"></div>
        </div>
    </div>

    <script>
        // [Ï§ëÏöî] Î∞∞Ìè¨ Ïãú Îπà Î¨∏ÏûêÏó¥Î°ú ÏÑ§Ï†ïÌïòÏó¨ ÌòÑÏû¨ Ìò∏Ïä§Ìä∏ ÏÇ¨Ïö©
        const API_SERVER_URL = '';
        
        let myChannels = JSON.parse(localStorage.getItem('myChannels')) || [];
        let hiddenPlaylists = JSON.parse(localStorage.getItem('hiddenPlaylists')) || [];
        
        let currentPlaylistId = null;
        let currentVideoList = [];
        let dragStartIndex;

        window.addEventListener('load', () => { renderChannelList(); });

        // [Ï§ëÏöî] ÌïúÍ∏Ä Î∞è Ïù∏ÏΩîÎî©Îêú URL Ï≤òÎ¶¨
        function extractHandle(input) {
            try {
                input = decodeURIComponent(input);
            } catch (e) {
                console.error('URL ÎîîÏΩîÎî© Ïã§Ìå®', e);
            }

            if (input.startsWith('@')) return input;
            const match = input.match(/@([^/?&]+)/);
            if (match) return '@' + match[1];
            return input;
        }

        document.getElementById('addChannelBtn').addEventListener('click', async () => {
            const inputElement = document.getElementById('channelInput');
            const rawInput = inputElement.value.trim();
            if (!rawInput) return alert('Ìï∏Îì§(@Ïù¥Î¶Ñ)ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

            const handle = extractHandle(rawInput);
            if (myChannels.some(ch => ch.handle === handle)) return alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ï±ÑÎÑêÏûÖÎãàÎã§.');

            try {
                inputElement.placeholder = "Searching...";
                const response = await fetch(`${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(handle)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ï±ÑÎÑêÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                const channelData = await response.json();
                const newChannel = { ...channelData, handle }; 
                myChannels.push(newChannel);
                saveAndRender();
                inputElement.value = ''; inputElement.placeholder = "Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)";
            } catch (error) {
                alert(error.message); 
                inputElement.placeholder = "Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)";
            }
        });

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        function addDragEventListeners() {
            const draggables = document.querySelectorAll('.channel-item');
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', dragStart);
                draggable.addEventListener('dragover', dragOver);
                draggable.addEventListener('drop', dragDrop);
                draggable.addEventListener('dragenter', dragEnter);
                draggable.addEventListener('dragleave', dragLeave);
            });
        }
        function dragStart(e) { dragStartIndex = +this.getAttribute('data-index'); this.classList.add('dragging'); }
        function dragEnter(e) { this.classList.add('over'); }
        function dragLeave(e) { this.classList.remove('over'); }
        function dragOver(e) { e.preventDefault(); }
        function dragDrop(e) {
            e.preventDefault(); 
            const dragEndIndex = +this.getAttribute('data-index');
            swapItems(dragStartIndex, dragEndIndex);
            this.classList.remove('dragging'); this.classList.remove('over');
        }
        function swapItems(fromIndex, toIndex) {
            const itemOne = myChannels[fromIndex];
            myChannels.splice(fromIndex, 1);
            myChannels.splice(toIndex, 0, itemOne);
            saveAndRender();
        }

        function renderChannelList() {
            const wrapper = document.getElementById('channelListWrapper');
            wrapper.innerHTML = '';
            myChannels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.setAttribute('draggable', 'true'); 
                div.setAttribute('data-index', index); 
                div.innerHTML = `
                    <div class="channel-header" onclick="togglePlaylist(this, '${channel.channelId}')">
                        <img src="${channel.thumbnail}" class="channel-icon" alt="">
                        <span class="channel-name">${channel.title}</span>
                        <div class="action-area">
                            <i class="fas fa-chevron-down arrow-icon"></i>
                            <button class="icon-btn btn-restore" onclick="openRestoreManager(event, '${channel.channelId}')" title="Ïà®ÍπÄ Î™©Î°ù Í¥ÄÎ¶¨">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                            <button class="icon-btn btn-delete" onclick="removeChannel(event, ${index})" title="Ï±ÑÎÑê ÏÇ≠Ï†ú">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="playlist-sub-menu" id="sub-${channel.channelId}">
                        <div style="padding:10px; text-align:center; font-size:0.8rem; color:#666;">Loading...</div>
                    </div>
                `;
                wrapper.appendChild(div);
            });
            addDragEventListeners();
        }

        function removeChannel(e, index) {
            e.stopPropagation();
            if(confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { myChannels.splice(index, 1); saveAndRender(); }
        }

        function saveAndRender() {
            localStorage.setItem('myChannels', JSON.stringify(myChannels)); renderChannelList();
        }

        async function togglePlaylist(element, channelId) {
            const subMenu = document.getElementById(`sub-${channelId}`);
            const arrow = element.querySelector('.arrow-icon');
            const isActive = subMenu.classList.contains('active');
            
            if (isActive) {
                subMenu.classList.remove('active'); arrow.style.transform = 'rotate(0deg)';
            } else {
                subMenu.classList.add('active'); arrow.style.transform = 'rotate(180deg)';
                if (!subMenu.dataset.loaded) await fetchPlaylists(channelId, subMenu);
            }
        }

        async function fetchPlaylists(channelId, container) {
            try {
                const response = await fetch(`${API_SERVER_URL}/api/channel-playlists?channelId=${channelId}`);
                const data = await response.json();
                
                if (data.playlists && data.playlists.length > 0) {
                    const validPlaylists = data.playlists.filter(pl => pl.itemCount > 0 && !hiddenPlaylists.includes(pl.id));

                    if (validPlaylists.length === 0) {
                         container.innerHTML = '<div style="padding:10px; font-size:0.8rem;">No Playlists (or all hidden)</div>';
                         return;
                    }
                    container.innerHTML = validPlaylists.map(pl => {
                        const count = pl.itemCount;
                        let formattedCount = count < 10 ? `0${count}` : count;
                        let spacer = count >= 100 ? '' : ' ';
                        return `
                        <div class="playlist-item" id="pl-${pl.id}"
                             onclick="loadVideos('${pl.id}', '${pl.title.replace(/'/g, "\\'")}', this)" title="${pl.title}">
                            <span class="count-badge">(${formattedCount})</span>${spacer}${pl.title}
                        </div>
                    `}).join('');
                    container.dataset.loaded = "true";
                } else {
                    container.innerHTML = '<div style="padding:10px; font-size:0.8rem;">No Playlists</div>';
                }
            } catch (error) {
                container.innerHTML = '<div style="padding:10px; color:#ff6b6b;">Error</div>';
            }
        }

        async function openRestoreManager(e, channelId) {
            e.stopPropagation();
            const modal = document.getElementById('restoreModal');
            const listContainer = document.getElementById('restoreListContainer');
            listContainer.innerHTML = '<div style="padding:20px; text-align:center;">Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
            modal.classList.add('active');

            try {
                const response = await fetch(`${API_SERVER_URL}/api/channel-playlists?channelId=${channelId}`);
                const data = await response.json();
                const hiddenItems = data.playlists.filter(pl => hiddenPlaylists.includes(pl.id));

                if (hiddenItems.length === 0) {
                    listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#777;">Ïà®Í≤®ÏßÑ Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }
                listContainer.innerHTML = hiddenItems.map(pl => `
                    <div class="restore-item">
                        <span>${pl.title} (${pl.itemCount})</span>
                        <button class="btn-do-restore" onclick="restorePlaylist('${pl.id}', '${channelId}')">Î≥µÍµ¨</button>
                    </div>
                `).join('');
            } catch (error) {
                listContainer.innerHTML = '<div style="color:red; padding:10px;">Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®</div>';
            }
        }

        function restorePlaylist(playlistId, channelId) {
            hiddenPlaylists = hiddenPlaylists.filter(id => id !== playlistId);
            localStorage.setItem('hiddenPlaylists', JSON.stringify(hiddenPlaylists));
            alert('Î≥µÍµ¨ÎêòÏóàÏäµÎãàÎã§.');
            closeRestoreModal();
            const subMenu = document.getElementById(`sub-${channelId}`);
            if (subMenu && subMenu.classList.contains('active')) {
                subMenu.dataset.loaded = ""; fetchPlaylists(channelId, subMenu);
            }
        }

        function closeRestoreModal() { document.getElementById('restoreModal').classList.remove('active'); }

        async function loadVideos(playlistId, playlistTitle, element) {
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('selected'));
            if(element) element.classList.add('selected');

            currentPlaylistId = playlistId;
            document.getElementById('currentPlaylistTitle').textContent = playlistTitle;
            document.getElementById('headerActions').style.display = 'flex';

            const container = document.getElementById('videoListContainer');
            container.innerHTML = '<div class="empty-state"><div class="spinner" style="display:block; margin:0 auto 20px;"></div><p>Loading Videos...</p></div>';

            try {
                const response = await fetch(`${API_SERVER_URL}/api/playlist/${playlistId}`);
                if (!response.ok) throw new Error('Failed to fetch videos');
                const data = await response.json();

                if (!data.videos || data.videos.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>Ïû¨ÏÉù Í∞ÄÎä•Ìïú ÎèôÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.<br>(ÎπÑÍ≥µÍ∞ú ÎòêÎäî ÏÇ≠Ï†úÎêú ÏòÅÏÉÅ)</p></div>';
                    if (!hiddenPlaylists.includes(playlistId)) {
                        hiddenPlaylists.push(playlistId); localStorage.setItem('hiddenPlaylists', JSON.stringify(hiddenPlaylists));
                    }
                    if (element) {
                        element.style.opacity = "0"; setTimeout(() => { element.style.display = "none"; }, 500);
                    }
                    return;
                }

                currentVideoList = data.videos; 

                let html = '';
                data.videos.forEach(video => {
                    html += `
                    <div class="video-card" onclick="openPlayer('${video.id}')">
                        <img src="${video.thumbnail}" class="video-thumb" loading="lazy">
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                üìÖ ${video.publishedAt.split('T')[0]} ‚Ä¢ ‚è± ${formatDuration(video.duration)}
                            </div>
                        </div>
                    </div>`;
                });
                container.innerHTML = html;

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="empty-state" style="color:#ff6b6b"><p>Error: ${error.message}</p></div>`;
            }
        }

        function playFirstVideo() {
            if (currentVideoList && currentVideoList.length > 0) {
                openPlayer(currentVideoList[0].id);
            } else {
                alert('Ïû¨ÏÉùÌï† ÎèôÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.');
            }
        }

        function openInNewTab() {
            if (currentPlaylistId) {
                window.open(`https://www.youtube.com/playlist?list=${currentPlaylistId}`, '_blank');
            }
        }

        function formatDuration(isoDuration) {
            if (!isoDuration) return '';
            const match = isoDuration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '';
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            const seconds = parseInt(match[3]) || 0;
            let result = '';
            if (hours > 0) result += `${hours}:`;
            result += `${String(minutes).padStart(hours > 0 ? 2 : 1, '0')}:${String(seconds).padStart(2, '0')}`;
            return result;
        }

        function openPlayer(videoId) {
            const modal = document.getElementById('playerModal');
            modal.classList.add('active');
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            modal.classList.remove('active');
            document.getElementById('youtubePlayer').src = "";
        }
        
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    if(modal.id === 'playerModal') closePlayer();
                    if(modal.id === 'restoreModal') closeRestoreModal();
                }
            });
        });
    </script>
</body>
</html>
