<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Video Library Pro (IndexedDB)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;           
            --sidebar-bg: #252526;         
            --header-bg: #333333;          
            --text-color: #cccccc;         
            --text-highlight: #ffffff;     
            --accent-color: #9cdcfe;       
            --item-hover: #2a2d2e;         
            --item-active: #37373d;        
            --border-color: #3e3e42;       
            --danger-color: #ff6b6b;
            --success-color: #4ec9b0;
            --sidebar-width: 350px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Malgun Gothic', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh; 
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            transition: width 0.3s ease, min-width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            border-right: none;
        }

        .sidebar-header { padding: 20px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); }
        .sidebar-header h2 { font-size: 1.1rem; margin-bottom: 15px; color: var(--accent-color); display: flex; align-items: center; gap: 8px; }
        
        .sync-actions { display: flex; gap: 5px; margin-bottom: 15px; }
        .sync-btn { flex: 1; padding: 6px; font-size: 0.75rem; border: 1px solid #444; background: #2d2d2d; color: #aaa; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .sync-btn:hover { background: #3e3e42; color: white; }
        
        .add-channel-box { display: flex; gap: 5px; }
        .add-channel-box input { flex: 1; padding: 8px; background: #3c3c3c; border: 1px solid #3c3c3c; color: white; border-radius: 4px; outline: none; }
        .add-channel-box button { padding: 8px 12px; background: #0e639c; border: none; color: white; border-radius: 4px; cursor: pointer; }

        .channel-list { flex: 1; overflow-y: auto; padding: 10px 0 150px 0; }
        
        .channel-item { 
            cursor: pointer; 
            transition: background 0.1s, border-color 0.2s; 
            border-left: 3px solid transparent; 
            background: var(--sidebar-bg);
        }
        .channel-item.active { background: var(--item-active); border-left-color: var(--accent-color); }
        
        .sortable-ghost { opacity: 0.4; background: #333; border: 1px dashed #666; }
        .sortable-drag { background: var(--item-active); opacity: 1; }

        .channel-header { display: flex; align-items: center; padding: 12px 15px; cursor: default; }
        .channel-header:hover { background: var(--item-hover); }
        
        .drag-handle { 
            color: #555; 
            margin-right: 10px; 
            cursor: grab; 
            font-size: 1.1rem; 
            padding: 4px 6px; 
            transition: color 0.2s;
        }
        .drag-handle:hover { color: var(--accent-color); background: rgba(255,255,255,0.05); border-radius: 4px; }
        .drag-handle:active { cursor: grabbing; }

        .channel-icon { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; object-fit: cover; border: 1px solid #444; }
        .channel-name { flex: 1; font-size: 0.95rem; color: var(--text-highlight); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .video-count-badge { font-size: 0.8rem; color: #888; margin-left: 5px; }

        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-color); }
        
        .main-header { 
            padding: 12px 30px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            min-height: 70px; 
        }
        .header-title-wrapper { display: flex; align-items: center; gap: 15px; flex: 1; overflow: hidden; }
        
        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        .toggle-sidebar-btn:hover { color: var(--accent-color); }

        .title-text-group { display: flex; flex-direction: column; justify-content: center; }
        .main-header h1 { font-size: 1.3rem; color: var(--text-highlight); font-weight: normal; margin: 0; line-height: 1.2; }
        .channel-url-info { font-size: 0.7rem; color: #888; line-height: 1.2; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .header-actions { display: none; gap: 10px; align-items: center; }
        .header-btn { padding: 6px 15px; border: 1px solid #444; background: #252526; color: #ccc; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 0.85rem; white-space: nowrap; }
        .header-btn:hover { background: #3e3e42; color: #fff; }
        .header-btn.primary { background: #0e639c; color: white; border: none; }
        .header-btn.success { background: #28a745; color: white; border: none; }
        
        .sort-btn { font-size: 1.1rem; color: #666; background: none; border: none; cursor: pointer; padding: 5px; transition: color 0.2s; }
        .sort-btn.active { color: var(--accent-color); }

        #progressContainer { display: none; width: 100%; height: 4px; background: #333; position: relative; }
        #progressBar { width: 0%; height: 100%; background: var(--accent-color); transition: width 0.3s; }

        .video-list-container { flex: 1; overflow-y: auto; padding: 30px; }
        
        .video-card { display: flex; align-items: center; background: #2d2d2d; border-radius: 6px; padding: 18px 12px 12px 12px; margin-bottom: 16px; cursor: pointer; border: 1px solid transparent; }
        .video-card:hover { background: #333333; border-color: #555; }
        
        .video-thumb-wrapper { position: relative; margin-right: 20px; flex-shrink: 0; }
        .video-thumb { width: 160px; height: 90px; border-radius: 4px; object-fit: cover; background: #000; display: block; }
        .video-index-badge { position: absolute; top: -16px; left: 0; color: var(--accent-color); font-size: 0.75rem; font-weight: 600; pointer-events: none; white-space: nowrap; z-index: 2; }

        .video-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .video-title { font-size: 0.95rem; margin-bottom: 8px; color: var(--text-highlight); line-height: 1.4; }
        .video-meta { font-size: 0.8rem; color: #888; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .player-wrapper { display: flex; align-items: flex-start; gap: 15px; width: 90%; max-width: 1200px; }
        .player-content { flex: 1; background: #000; border-radius: 8px; overflow: hidden; position: relative; padding-bottom: 56.25%; }
        .player-content iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .close-btn { background: none; border: none; color: #888; font-size: 2.5rem; cursor: pointer; }

        .empty-state { text-align: center; margin-top: 100px; color: #555; width: 100%; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fab fa-youtube"></i> ÎèôÏòÅÏÉÅ Î™©Î°ù</h2>
            <div class="sync-actions">
                <button class="sync-btn" onclick="uploadToServer()" title="ÏÑúÎ≤ÑÏóê Ï†ÄÏû•"><i class="fas fa-cloud-upload-alt"></i> Save to Cloud</button>
                <button class="sync-btn" onclick="downloadFromServer()" title="ÏÑúÎ≤ÑÏóêÏÑú Î∂àÎü¨Ïò§Í∏∞"><i class="fas fa-cloud-download-alt"></i> Load from Cloud</button>
            </div>
            <div class="add-channel-box">
                <input type="text" id="channelInput" placeholder="ID, Ìï∏Îì§(@) ÎòêÎäî URL">
                <button id="addChannelBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="channel-list" id="channelListWrapper"></div>
    </aside>

    <main class="main-content">
        <div id="progressContainer"><div id="progressBar"></div></div>
        
        <div class="main-header">
            <div class="header-title-wrapper">
                <button class="toggle-sidebar-btn" onclick="toggleSidebar()" title="ÏÇ¨Ïù¥ÎìúÎ∞î Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="title-text-group">
                    <h1 id="currentTitle">Select Channel</h1>
                    <div id="channelUrl" class="channel-url-info"></div>
                </div>
                <i class="fas fa-times" id="mainClearBtn" style="display:none; cursor:pointer; color:#666;" onclick="clearMainArea()" title="ÎπÑÏö∞Í∏∞"></i>
            </div>
            <div class="header-actions" id="headerActions">
                <button class="sort-btn" id="sortAsc" onclick="changeSort('asc')" title="Ïò§ÎûòÎêúÏàú"><i class="fas fa-sort-amount-up-alt"></i></button>
                <button class="sort-btn" id="sortDesc" onclick="changeSort('desc')" title="ÏµúÏã†Ïàú"><i class="fas fa-sort-amount-down"></i></button>
                <div style="width:1px; height:20px; background:#444; margin:0 5px;"></div>
                <button class="header-btn" onclick="refreshCurrentChannel()" title="Í∞ïÏ†ú ÏóÖÎç∞Ïù¥Ìä∏"><i class="fas fa-sync-alt"></i> Update</button>
                <button class="header-btn primary" onclick="openChannelVideosInNewTab()" title="Ïú†ÌäúÎ∏å ÌéòÏù¥ÏßÄ Ïó¥Í∏∞"><i class="fas fa-external-link-alt"></i> New Tab</button>
                <button class="header-btn success" id="copyBtn" onclick="copyNextLink()" title="ÏàúÏ∞®Ï†Å ÎßÅÌÅ¨ Î≥µÏÇ¨"><i class="fas fa-copy"></i> NotebookLM (Ready)</button>
            </div>
        </div>

        <div class="video-list-container" id="videoListContainer">
            <div class="empty-state">
                <i class="fab fa-youtube" style="font-size: 3rem; margin-bottom: 10px;"></i>
                <p>ÏôºÏ™ΩÏóêÏÑú Ï±ÑÎÑêÏùÑ ÏÑ†ÌÉùÌïòÍ±∞ÎÇò ÏÑúÎ≤ÑÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÏÑ∏Ïöî.</p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="playerModal">
        <div class="player-wrapper">
            <div class="player-content"><iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <button class="close-btn" onclick="closePlayer()">√ó</button>
        </div>
    </div>

    <script>
        const API_SERVER_URL = '';
        let myChannels = []; // Ï¥àÍ∏∞Í∞í Îπà Î∞∞Ïó¥
        let currentVideoList = [];
        let activeChannelId = null;
        let loadingChannelId = null; 
        let currentSort = 'asc';
        let copyIndex = 0;
        let sortableInstance = null;

        // [Î≥ÄÍ≤Ω] localForage ÏÑ§Ï†ï (ÏÑ†ÌÉùÏÇ¨Ìï≠, Í∏∞Î≥∏Í∞í Ïç®ÎèÑ Îê®)
        localforage.config({
            name: 'myVideoLibraryApp',
            storeName: 'channel_data'
        });

        // [Î≥ÄÍ≤Ω] ÎπÑÎèôÍ∏∞Î°ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        window.onload = async () => {
            try {
                // localStorage ÎåÄÏã† localforage ÏÇ¨Ïö©
                const stored = await localforage.getItem('myVideos');
                // localForageÎäî JSON.parseÍ∞Ä ÌïÑÏöî ÏóÜÏäµÎãàÎã§ (ÏûêÎèô Ï≤òÎ¶¨)
                if (stored) {
                    myChannels = stored;
                } else {
                    myChannels = [];
                }
            } catch (err) {
                console.error("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", err);
                myChannels = [];
            }
            renderChannelList();
            initSortable();
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // [Î≥ÄÍ≤Ω] Ï†ÄÏû• Ìï®Ïàò ÎπÑÎèôÍ∏∞Ìôî
        async function saveToStorage() {
            try {
                // JSON.stringify Î∂àÌïÑÏöî
                await localforage.setItem('myVideos', myChannels);
                console.log("Ï†ÄÏû• ÏôÑÎ£å");
            } catch (err) {
                console.error("Ï†ÄÏû• Ïã§Ìå® (Ïö©Îüâ Î∂ÄÏ°± Îì±):", err);
                alert("Ï†ÄÏû•ÏÜå Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: " + err.message);
            }
        }
        
        async function saveAndRender() {
            await saveToStorage();
            renderChannelList();
        }

        async function uploadToServer() {
            if (myChannels.length === 0) return alert('Ï†ÄÏû•Ìï† Î™©Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.');
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: myChannels })
                });
                const result = await res.json();
                alert(result.message || 'ÏóÖÎ°úÎìú ÏÑ±Í≥µ!');
            } catch (e) { alert('ÏóÖÎ°úÎìú Ïã§Ìå®: ' + e.message); }
        }

        async function downloadFromServer() {
            if (!confirm('ÏÑúÎ≤ÑÏùò Îç∞Ïù¥ÌÑ∞Î°ú Î°úÏª¨ Î™©Î°ùÏùÑ ÎçÆÏñ¥ÏîåÏö∏ÍπåÏöî?')) return;
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-download`);
                const result = await res.json();
                if (result.error) throw new Error(result.error);
                myChannels = result.data;
                await saveAndRender(); // ÎπÑÎèôÍ∏∞ ÎåÄÍ∏∞
                alert('Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§!');
            } catch (e) { alert('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + e.message); }
        }

        document.getElementById('addChannelBtn').onclick = async () => {
            const input = document.getElementById('channelInput');
            let rawInput = input.value.trim();
            if (!rawInput) return;

            let handle = "";
            const handleMatch = rawInput.match(/@([\w.-]+)/);
            if (handleMatch) {
                handle = "@" + handleMatch[1];
            }

            let apiUrl = '';
            const videoMatch = rawInput.match(/(?:v=|\/embed\/|youtu\.be\/)([^&?#/]+)/);
            const channelIdMatch = rawInput.match(/(?:channel\/|^)(UC[\w-]{21}[AQgw])/);

            if (videoMatch) {
                apiUrl = `${API_SERVER_URL}/api/find-channel-by-video?videoId=${videoMatch[1]}`;
            } else if (handle) {
                apiUrl = `${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(handle)}`;
            } else if (channelIdMatch) {
                apiUrl = `${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(channelIdMatch[1])}`;
            } else {
                alert("ÏûÖÎ†•ÌïòÏã† Ï†ïÎ≥¥Í∞Ä Ïò¨Î∞îÎ•∏ ÌòïÏãùÏùò Ìï∏Îì§(@)Ïù¥ÎÇò URLÏù¥ ÏïÑÎãôÎãàÎã§.");
                return;
            }
            
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                if (myChannels.some(c => c.channelId === data.channelId)) return alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎê®');
                
                data.videos = []; 
                myChannels.push(data);
                await saveAndRender(); // ÎπÑÎèôÍ∏∞ ÎåÄÍ∏∞
                input.value = '';
                loadVideos(data.channelId, data.title.replace(/'/g, "\\'"));
            } catch (e) { alert(e.message); }
        };

        function initSortable() {
            const el = document.getElementById('channelListWrapper');
            if(sortableInstance) sortableInstance.destroy();

            sortableInstance = new Sortable(el, {
                animation: 150,
                handle: ".drag-handle", 
                ghostClass: "sortable-ghost",
                dragClass: "sortable-drag",
                onEnd: function (evt) {
                    const item = myChannels.splice(evt.oldIndex, 1)[0];
                    myChannels.splice(evt.newIndex, 0, item);
                    saveToStorage(); // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ ÌõÑ Ï†ÄÏû•
                }
            });
        }

        function renderChannelList() {
            const wrapper = document.getElementById('channelListWrapper');
            wrapper.innerHTML = myChannels.map((c, i) => `
                <div class="channel-item ${activeChannelId === c.channelId ? 'active' : ''}" 
                     data-id="${c.channelId}">
                    <div class="channel-header" onclick="loadVideos('${c.channelId}', '${c.title.replace(/'/g, "\\'")}')">
                        <i class="fas fa-bars drag-handle" title="Drag to reorder"></i>
                        <img src="${c.thumbnail}" class="channel-icon">
                        <span class="channel-name">${c.title} <span class="video-count-badge">(${c.videoCount || 0})</span></span>
                        <i class="fas fa-times" style="color:#555; padding:5px; cursor:pointer;" onclick="removeChannel(event, ${i})"></i>
                    </div>
                </div>
            `).join('');
        }

        async function loadVideos(channelId, title, forceRefresh = false) {
            const channel = myChannels.find(c => c.channelId === channelId);
            if (!forceRefresh && activeChannelId === channelId && channel.videos && channel.videos.length > 0) return;

            activeChannelId = channelId;
            loadingChannelId = channelId; 
            copyIndex = 0; 
            renderChannelList(); 

            document.getElementById('currentTitle').textContent = title;
            const channelUrlDiv = document.getElementById('channelUrl');
            const handleText = (channel.handle ? `https://www.youtube.com/${channel.handle}` : `https://www.youtube.com/channel/${channelId}`) + '/videos';
            channelUrlDiv.innerHTML = `${handleText}<br><span style="color:#666; font-size:0.65rem;">ID: ${channelId}</span>`;

            document.getElementById('headerActions').style.display = 'flex';
            document.getElementById('mainClearBtn').style.display = 'inline';

            if (!forceRefresh && channel.videos && channel.videos.length > 0) {
                currentVideoList = channel.videos;
                applySortAndRender();
                return;
            }

            currentVideoList = [];
            updateCopyButtonLabel();
            const container = document.getElementById('videoListContainer');
            container.innerHTML = '<div class="empty-state"><div class="spinner"></div><p id="pText">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p></div>';
            
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let nextPageToken = '';
            try {
                while (nextPageToken !== null) {
                    if (loadingChannelId !== channelId) return;
                    const res = await fetch(`${API_SERVER_URL}/api/channel-videos?channelId=${channelId}&pageToken=${nextPageToken}`);
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    currentVideoList = currentVideoList.concat(data.videos);
                    nextPageToken = data.nextPageToken || null;

                    const percent = data.totalCount > 0 ? Math.round((currentVideoList.length / data.totalCount) * 100) : 0;
                    progressBar.style.width = Math.min(percent, 100) + '%';
                    const info = document.getElementById('pText');
                    if(info) info.innerText = `Î°úÎìú Ï§ë... (${currentVideoList.length} / ${data.totalCount}) - ${Math.min(percent, 100)}%`;
                    updateCopyButtonLabel();
                }

                channel.videos = currentVideoList;
                await saveToStorage(); // Î°úÎî© ÌõÑ Ï†ÄÏû•
                progressContainer.style.display = 'none';
                applySortAndRender();
            } catch (e) {
                container.innerHTML = `<div class="empty-state"><p style="color:var(--danger-color)">Î°úÎî© Ïò§Î•ò: ${e.message}</p></div>`;
                progressContainer.style.display = 'none';
            }
        }

        function refreshCurrentChannel() { if (activeChannelId) { const channel = myChannels.find(c => c.channelId === activeChannelId); loadVideos(activeChannelId, channel.title, true); } }
        function copyNextLink() {
            if (!currentVideoList || currentVideoList.length === 0) return alert('Î≥µÏÇ¨Ìï† ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.');
            if (copyIndex >= currentVideoList.length) {
                if (confirm('Î™®Îì† ÎßÅÌÅ¨Î•º Î≥µÏÇ¨ÌñàÏäµÎãàÎã§. Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûëÌï†ÍπåÏöî?')) { copyIndex = 0; updateCopyButtonLabel(); }
                return;
            }
            const video = currentVideoList[copyIndex];
            const link = `https://www.youtube.com/watch?v=${video.id}`;
            navigator.clipboard.writeText(link).then(() => { copyIndex++; updateCopyButtonLabel(); }).catch(err => alert('Î≥µÏÇ¨ Ïã§Ìå®'));
        }

        function updateCopyButtonLabel() {
            const btn = document.getElementById('copyBtn');
            const total = currentVideoList.length;
            if (total > 0) {
                btn.innerHTML = `<i class="fas fa-copy"></i> Copy ${copyIndex + 1} / ${total}`;
                btn.classList.toggle('primary', copyIndex >= total);
                btn.classList.toggle('success', copyIndex < total);
                if(copyIndex >= total) btn.innerHTML = `<i class="fas fa-check"></i> All ${total} Copied`;
            } else btn.innerHTML = `<i class="fas fa-copy"></i> NotebookLM (Empty)`;
        }

        function openChannelVideosInNewTab() { if (activeChannelId) window.open(`https://www.youtube.com/channel/${activeChannelId}/videos`, '_blank'); }
        function changeSort(order) { currentSort = order; copyIndex = 0; applySortAndRender(); }

        function applySortAndRender() {
            if (!currentVideoList.length) return;
            document.getElementById('sortAsc').classList.toggle('active', currentSort === 'asc');
            document.getElementById('sortDesc').classList.toggle('active', currentSort === 'desc');
            currentVideoList.sort((a, b) => { const dateA = new Date(a.publishedAt); const dateB = new Date(b.publishedAt); return currentSort === 'asc' ? dateA - dateB : dateB - dateA; });
            updateCopyButtonLabel();

        async function removeChannel(e, i) { 
            e.stopPropagation(); 
            if (confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { 
                if(myChannels[i].channelId === activeChannelId) clearMainArea();

        function formatDuration(pt) { if(!pt) return "0:00"; const m = pt.match(/PT(\d+H)?(\d+M)?(\d+S)?/); if(!m) return "0:00"; const h = parseInt(m[1]) || 0; const min = parseInt(m[2]) || 0; const sec = parseInt(m[3]) || 0; return `${h > 0 ? h + ':' : ''}${h > 0 ? String(min).padStart(2, '0') : min}:${String(sec).padStart(2, '0')}`; }
        function formatDateTime(isoString) {
            const d = new Date(isoString);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hour = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${min}`;
        }
